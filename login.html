<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login | FaithWear</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">FaithWear</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
      <a href="login.html" class="active">Login</a>
    </nav>
  </header>

  <!-- Login/Register Section -->
  <section id="auth-section">
    <div class="auth-container">
      <div class="forms">
        <!-- Login Form -->
        <form id="loginForm" class="form active">
          <h2>Login</h2>
          <input type="text" placeholder="Username" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Login</button>
          <p>Don’t have an account? <span id="showRegister">Register here</span></p>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="form">
          <h2>Register</h2>
          <input type="text" placeholder="Username" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Register</button>
          <p>Already have an account? <span id="showLogin">Login here</span></p>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 FaithWear | Made to Glorify Jesus Christ</p>
  </footer>

  <!-- Script for toggling forms -->
  <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const showRegister = document.getElementById('showRegister');
    const showLogin = document.getElementById('showLogin');

    showRegister.addEventListener('click', () => {
      loginForm.classList.remove('active');
      registerForm.classList.add('active');
    });

    showLogin.addEventListener('click', () => {
      registerForm.classList.remove('active');
      loginForm.classList.add('active');
    });
  </script>
</body>
</html>
